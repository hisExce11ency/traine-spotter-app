<div class="row">
    <div class="form-container">
        @if(error){
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        }
        <h2 class="form-title">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
        @if(isLoading){
        <div style="text-align: center;">
            <app-loading-spinner />
        </div>
        }@else{
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email
                    placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
                    placeholder="Enter your password" />
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                <button class="btn btn-secondary" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
        }
    </div>
</div>
